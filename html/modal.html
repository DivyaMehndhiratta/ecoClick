<!DOCTYPE html>
<html>
<head>
  <title>Order Placed</title>
  <link rel="stylesheet" type="text/css" href="../css/modal.css">
</head>
<body>
  <div class="modal-container">
    <h1>Order Placed</h1>
    <p>Your order has been placed with Cash on Delivery at the address you provided when creating your account.</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    // Function to close the modal and go back to the  product  page
    function closeModal() {
      window.location.href = "../html/products.html"; 
    }

    // Close the modal after 5 seconds (you can adjust the timeout as needed)
    const modalCloseTimeout = setTimeout(closeModal, 5000);

    // Cancel the modal close timeout when the "Close" button is clicked
    document.querySelector(".close-btn").addEventListener("click", function () {
      clearTimeout(modalCloseTimeout);
      closeModal();
    });
  </script>
</body>
</html>
